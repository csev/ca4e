<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E6B Wind Triangle Calculator - Test Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .test-controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        .run-tests-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .run-tests-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .run-tests-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-results {
            padding: 20px;
        }

        .test-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .passed .stat-number { color: #27ae60; }
        .failed .stat-number { color: #e74c3c; }
        .total .stat-number { color: #3498db; }

        .test-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .test-category {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        .category-header {
            background: #34495e;
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        .test-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .test-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            font-weight: 500;
        }

        .test-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .test-status.pass {
            background: #d4edda;
            color: #155724;
        }

        .test-status.fail {
            background: #f8d7da;
            color: #721c24;
        }

        .test-details {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ E6B Wind Triangle Calculator</h1>
            <p>Unit Test Results</p>
        </div>

        <div class="test-controls">
            <button id="runTestsBtn" class="run-tests-btn">Run All Tests</button>
        </div>

        <div class="test-results" id="testResults">
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Running tests...</p>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <div class="test-summary" id="testSummary"></div>
                <div class="test-categories" id="testCategories"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the calculator and test classes
        import { E6BWindCalculator } from './script.js';
        import { E6BWindTriangleTests } from './test.js';

        class TestRunnerUI {
            constructor() {
                this.runTestsBtn = document.getElementById('runTestsBtn');
                this.loading = document.getElementById('loading');
                this.resultsContent = document.getElementById('resultsContent');
                this.testSummary = document.getElementById('testSummary');
                this.testCategories = document.getElementById('testCategories');
                this.testResults = document.getElementById('testResults');
                
                this.bindEvents();
            }

            bindEvents() {
                this.runTestsBtn.addEventListener('click', () => this.runTests());
            }

            async runTests() {
                this.runTestsBtn.disabled = true;
                this.runTestsBtn.textContent = 'Running Tests...';
                this.loading.style.display = 'block';
                this.resultsContent.style.display = 'none';

                try {
                    const tests = new E6BWindTriangleTests();
                    await tests.runAllTests();
                    this.displayResults(tests.testResults);
                } catch (error) {
                    this.displayError(error.message);
                } finally {
                    this.runTestsBtn.disabled = false;
                    this.runTestsBtn.textContent = 'Run All Tests';
                    this.loading.style.display = 'none';
                }
            }

            displayResults(testResults) {
                const totalTests = testResults.length;
                const passedTests = testResults.filter(result => result.passed).length;
                const failedTests = totalTests - passedTests;
                const successRate = ((passedTests / totalTests) * 100).toFixed(1);

                // Display summary
                this.testSummary.innerHTML = `
                    <h2>Test Summary</h2>
                    <div class="summary-stats">
                        <div class="stat-item total">
                            <div class="stat-number">${totalTests}</div>
                            <div class="stat-label">Total Tests</div>
                        </div>
                        <div class="stat-item passed">
                            <div class="stat-number">${passedTests}</div>
                            <div class="stat-label">Passed</div>
                        </div>
                        <div class="stat-item failed">
                            <div class="stat-number">${failedTests}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${successRate}%</div>
                            <div class="stat-label">Success Rate</div>
                        </div>
                    </div>
                    ${failedTests > 0 ? `<p style="color: #e74c3c; margin-top: 10px;">‚ö†Ô∏è ${failedTests} test(s) failed. Check details below.</p>` : 
                    '<p style="color: #27ae60; margin-top: 10px;">‚úÖ All tests passed!</p>'}
                `;

                // Group tests by category
                const categories = this.groupTestsByCategory(testResults);
                
                // Display test categories
                this.testCategories.innerHTML = Object.entries(categories).map(([category, tests]) => `
                    <div class="test-category">
                        <div class="category-header">${category}</div>
                        <div class="test-list">
                            ${tests.map(test => `
                                <div class="test-item">
                                    <div>
                                        <div class="test-name">${test.name}</div>
                                        <div class="test-details">
                                            Inputs: TC=${test.inputs.trueCourse}¬∞, TAS=${test.inputs.trueAirspeed} kts, WFD=${test.inputs.windFromDirection}¬∞, WS=${test.inputs.windSpeed} kts<br>
                                            Expected: WCA=${test.expected.wca}, GS=${test.expected.groundSpeed}, HDG=${test.expected.heading}<br>
                                            Actual: WCA=${test.actual?.wca ?? 'N/A'}, GS=${test.actual?.groundSpeed ?? 'N/A'}, HDG=${test.actual?.heading ?? 'N/A'}, WA=${test.actual?.windAngle ?? 'N/A'}¬∞
                                        </div>
                                    </div>
                                    <div class="test-status ${test.passed ? 'pass' : 'fail'}">
                                        ${test.passed ? 'PASS' : 'FAIL'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                this.resultsContent.style.display = 'block';
            }

            groupTestsByCategory(testResults) {
                const categories = {};
                
                testResults.forEach(test => {
                    let category = 'Other';
                    
                    if (test.name.includes('Wind Angle')) {
                        category = 'Wind Angle Tests';
                    } else if (test.name.includes('Zero') || test.name.includes('Headwind') || test.name.includes('Tailwind')) {
                        category = 'Edge Cases';
                    } else if (test.name.includes('Crosswind') || test.name.includes('45¬∞')) {
                        category = 'Special Cases';
                    }
                    
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(test);
                });
                
                return categories;
            }

            displayError(message) {
                this.resultsContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Test Error</h3>
                        <p>${message}</p>
                    </div>
                `;
                this.resultsContent.style.display = 'block';
            }
        }

        // Initialize the test runner UI
        document.addEventListener('DOMContentLoaded', () => {
            new TestRunnerUI();
        });
    </script>
</body>
</html>
