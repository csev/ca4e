<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMOS Circuit Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .component-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .component-selector button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        .component-selector button:hover {
            background-color: #1976D2;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #selectedTool {
            font-weight: bold;
            color: #333;
            margin-left: 10px;
        }

        #delete {
            background-color: #FF9800;
        }

        #delete:hover {
            background-color: #F57C00;
        }

        #clear {
            background-color: #f44336;
        }

        #circuitCanvas {
            margin-top: 60px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* Common toolbar button style */
        .toolbar-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            margin-right: 10px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-button:hover {
            background-color: #1976D2;
        }

        /* Mode buttons (fixed width for icons) */
        .mode-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            margin-right: 10px;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-button:hover {
            background-color: #1976D2;
        }

        .mode-button.active {
            background-color: #ff9800;
        }

        #deleteMode.active {
            background-color: #f44336;
        }

        /* Custom icon classes */
        .ca4e-icon {
            font-size: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ca4e-move::before {
            content: "\f256"; /* Font Awesome hand pointer icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .ca4e-delete::before {
            content: "\f2ed"; /* Font Awesome trash-alt icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* Add trash icon for clear all */
        .ca4e-clear::before {
            content: "\f2ed"; /* Font Awesome trash-alt icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 1.2em; /* Slightly larger than the icon */
        }

        .mode-button.active svg {
            color: #2196F3;
        }

        .ca4e-label::before {
            content: "\f02b"; /* Font Awesome tag icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="component-selector">
            <button data-component="SWITCH" class="toolbar-button">Switch</button>
            <button data-component="PROBE" class="toolbar-button">Probe</button>
            <button data-component="NMOS" class="toolbar-button">NMOS</button>
            <button data-component="PMOS" class="toolbar-button">PMOS</button>
            <span id="selectedTool">Selected: None</span>
        </div>
        <div class="right-section">
            <button id="moveMode" class="mode-button" title="Move Mode">
                <span class="ca4e-icon ca4e-move"></span>
            </button>
            <button id="deleteMode" class="mode-button" title="Delete Mode">
                <span class="ca4e-icon ca4e-delete"></span>
            </button>
            <button id="labelMode" class="mode-button" title="Label Mode">
                <span class="ca4e-icon ca4e-label"></span>
            </button>
            <button id="clear" class="toolbar-button">Clear All</button>
        </div>
    </div>

    <canvas id="circuitCanvas"></canvas>

    <div class="status-bar">
        <span id="coordinates">Position: 0, 0</span>
        <span id="voltage">Voltage: N/A</span>
    </div>

    <script src="components.js"></script>
    <script src="circuit.js"></script>
    <script src="editor.js"></script>
    <script>
        // Utility functions to read probe values
        function getProbeVoltage(label) {
            if (!window.circuitEditor) {
                console.error('Circuit editor not initialized');
                return null;
            }
            const voltage = window.circuitEditor.getProbeVoltageByLabel(label);
            if (voltage === null) {
                console.warn(`No probe found with label "${label}"`);
            }
            return voltage;
        }

        function getAllProbeLabels() {
            if (!window.circuitEditor) {
                console.error('Circuit editor not initialized');
                return [];
            }
            return window.circuitEditor.getAllProbeLabels();
        }

        // Example usage:
        // const voltage = getProbeVoltage('output1');
        // const allLabels = getAllProbeLabels();

        // Function to read probe voltage - call from browser console
        function getProbeVoltage(label) {
            return window.circuitEditor.getProbeVoltageByLabel(label);
        }

        // Example usage from browser console:
        // getProbeVoltage('output1')  // Returns voltage of probe labeled 'output1'

        // Functions to control switches - call from browser console
        function setSwitchHigh(label) {
            return window.circuitEditor.setSwitchHigh(label);
        }

        function setSwitchLow(label) {
            return window.circuitEditor.setSwitchLow(label);
        }

        // Example usage from browser console:
        // setSwitchHigh('input1')  // Sets switch labeled 'input1' to VCC (5V)
        // setSwitchLow('input1')   // Sets switch labeled 'input1' to GND (0V)
    </script>
</body>
</html>
